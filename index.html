<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interface DB</title>
    <link rel="stylesheet" href="./css/style.css"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous" defer></script>
    <script src="./js/app.js" defer></script>
</head>
<body>
    <div class="container-fluid mt-3">
        <div class="row d-flex justify-content-center">
            <!-- TABLA DE REGISTRO O CREACIÃ“N: -->
            <div class="col-md-2">
                <!-- BUTTON TO CREATE NEW USER -->
                <button type="button" class="btn btn-primary w-100 mt-3" id="createUserId" onclick="showModalCreate()">Crear Usuario</button>
            </div>
            <!-- SEARCH BAR -->
            <div class="col-md-4">
                <form class="d-flex mt-3">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"/>
                    <button class="btn btn-primary" type="submit">Search</button>
                </form>
            </div>
        </div>
        
        <!-- TABLE -->
        <div class="row" id="root"></div>

        <!-- ---------------------------------------- MODALS ------------------------------------------>

        <!-- MODAL TO CREATE -->
        <div id="modal_create" class="modal_details_style">
            <div class="modal-details-content">
                <span id="close_button_create_actions" class="close_button_details">&times;</span>
                <div class="card-body">
                    <div class="mt-3">
                        <label for="inputName">Name</label>
                        <input type="text" id="newInputName" class="form-control mt-1" />
                    </div>
                    <div class="mt-3">
                        <label for="inputEmail">Email</label>
                        <input type="text" id="newInputEmail" class="form-control mt-1" />
                    </div>
                    <div class="mt-3">
                        <label for="inputPassword">Password</label>
                        <input type="text" id="newInputPassword" class="form-control mt-1"/>
                    </div>
                    <button type="button" class="btn btn-primary w-100 mt-3" onclick="createUser()">Crear usuario</button>
                </div>
            </div>
        </div>


        <!-- DETAILS MODAL -->
        <div id="modal_details" class="modal_details_style">
            <div class="modal-details-content">
                <span id="close_button_details_actions" class="close_button_details">&times;</span>
                <h2 id="userName"></h2>
                <p id="userId"></p>
                <p id="userEmail"></p>
                <p id="userPassword"></p>
            </div>
        </div>

        <!-- MODAL TO EDIT -->
        <div id="modal_edit" class="modal_details_style">
            <div class="modal-details-content">
                <span id="close_button_edit_actions" class="close_button_details">&times;</span>
                <div class="card-body">
                    <div class="mt-3">
                        <label for="inputName">Name</label>
                        <input type="text" id="inputName" class="form-control mt-1" />
                    </div>
                    <div class="mt-3">
                        <label for="inputEmail">Email</label>
                        <input type="text" id="inputEmail" class="form-control mt-1" />
                    </div>
                    <div class="mt-3">
                        <label for="inputPassword">Password</label>
                        <input type="text" id="inputPassword" class="form-control mt-1"/>
                    </div>
                    <button type="button" class="btn btn-primary w-100 mt-3" onclick="editUser()">Actualizar</button>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
